<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="index.css">
    <title>Assignment 8</title>
</head>
<body>
 
    <form>
        <label for="empID"  class="badge bg-primary text-wrap fw-semibold">Emp ID:</label>
        <input type="number" id="empID" name="empID" min="500" max="4500" required>
        
        <br>
        <label for="name"  class="badge bg-primary text-wrap fw-semibold">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br>
        <label for="dept"  class="badge bg-primary text-wrap fw-semibold">Department : </label>
        <select id="dept" name="dept" required>
          <option value="sales">Sales</option>
          <option value="purchase">Purchase</option>
          <option value="logistics">Logistics</option>
          <option value="it-dev">IT-Dev</option>
          <option value="it-test">IT-Test</option>
          <option value="it-devops">IT-Devops</option>
          <option value="maintenance">Maintenance</option>
        </select>
        
        <br>
        <label for="designation"  class="badge bg-primary text-wrap fw-semibold">Designation:</label>
        <input type="radio" id="manager" name="designation" value="manager" required>
        <label for="manager">Manager</label>
        <input type="radio" id="executive" name="designation" value="executive" required>
        <label for="executive">Executive</label>
        <input type="radio" id="technician" name="designation" value="technician" required>
        <label for="technician">Technician</label>
        <input type="radio" id="techIT" name="designation" value="techIT" required>
        <label for="techIT">Tech(IT)</label>
        <input type="radio" id="other" name="designation" value="other" required>
        <label for="other">other</label>
        
        <br>
        <label for="salary"  class="badge bg-primary text-wrap fw-semibold">Salary:</label>
        <input type="number" id="salary" name="salary" min="10000" max="100000" required>
        
        <br>
        <label for="location" class="badge bg-primary text-wrap fw-semibold" >Office Location:</label>
        <select id="location" name="location" required>
          <option value="delhi">Delhi</option>
          <option value="bangalore">Bangalore</option>
          <option value="pune">Pune</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="kolkatta">Kolkata</option>
          <option value="chennai">Chennai</option>
        </select>
        
        <br>
        <input type="submit" class="btn btn-success" value="Submit">
      </form>
    
<button onclick="display()" class="btn btn-success">Display</button>


<div class="card">
  <div class="card-header">Output :</div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p id="display"></p>
    </blockquote>
  </div>
</div>

<script src="./index.js"></script>
    
</body>
</html>
